<html>
    <head>
        <title>SeatGuidance</title>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    </head>
    <body>
        <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
            <a-marker type="barcode" value="0">
               <a-image src="arrow.png" side = "front"></a-image>
            </a-marker>
             <a-marker type="barcode" value="1">
               <a-image src="arrowL.png" side = "front"></a-image>
            </a-marker>
             <a-marker type="barcode" value="2">
               <a-image src="arrowR.png" side = "front"></a-image>
            </a-marker>
             <a-marker type="barcode" value="3">
               <a-image src="arrowD.png" side = "front"></a-image>
            </a-marker>
             <a-marker type="barcode" value="4">
               <a-image src="arrow.png" side = "front"></a-image>
            </a-marker>
            <a-entity camera></a-entity>


        </a-scene>
        

    </body>
</html>
